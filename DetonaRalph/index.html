<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona Ralph</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Teko&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>

    <div class="container">
        <div class="menu">
            <div class="menu-time">
                <h2 style="color: rgb(221, 40, 40);">Time Left</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: rgb(221, 40, 40);">Your Score</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="../DetonaRalph/src/images/player.png" alt="icon jogador" height="60px"/>
                <h2 id="lives">x3</h2>
            </div>
        </div>

        <div class="panel">
           <div class="panel-row">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
           </div>

           <div class="panel-row">
            <div class="square " id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
           </div>

           <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
           </div>
        </div>
    </div>
  
    
    <script defer src="./src/scripts/main.js"></script>
</body>

</html>
